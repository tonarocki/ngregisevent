<div *ngFor="let list of regislist">

    <mat-card>

      <mat-card-title>

        <span class="md-headline">{{list.title}}</span>

      </mat-card-title>
      <mat-card-content>
          <mat-tab-group class="demo-tab-group" [selectedIndex]="selected"   (swipeleft)="swipe($event.type)" (swiperight)="swipe($event.type)">
              <mat-tab label="รายละเอียด"  >
                <div class="demo-tab-content">

                  <p>

                  {{list.detail}}
                  </p>

                  <span>วันที่จัดกิจกรรม: {{list.date | date:'dd/MM/yyyy' }}  เวลา {{list.timestart}} น. ถึง {{list.timeend}} น.  </span>
                </div>
              </mat-tab>
              <mat-tab  label="รายชื่อผู้ลงทะเบียน ({{list.RegisDetails.length}}/{{list.max}})">

                <div class="demo-tab-content">
                    มีผู้ลงทะเบียนทั้งหมด {{list.RegisDetails.length}} คน
                <div *ngFor="let name of list.RegisDetails">
                  <ul>
                    <li>{{name.prefix + name.fname +'  ' + name.lname}}</li>
                    <li>{{name.Agencies.agencyname}}</li>
                  </ul>
                  </div>

                </div>

              </mat-tab>
            <mat-tab label="QR CODE">
              <div class="demo-tab-content">
              <div *ngFor="let name of list.RegisDetails">
                  <ngx-qrcode qrc-element-type="url" qrc-value="http://192.168.201.181:4200/register/{{list.id}}" qrc-version="3"></ngx-qrcode>
                </div>

              </div></mat-tab>

            </mat-tab-group>

      </mat-card-content>
      <mat-card-actions layout="row" layout-align="end center">
        <a mat-button [routerLink]="['/register', list.id]" color="primary">ลงทะเบียน</a>
        <button mat-button color="primary">แสดงรายชื่อทั้งหมด</button>
      </mat-card-actions>
    </mat-card>
    <br>
</div>
